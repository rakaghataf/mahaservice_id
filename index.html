<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mahaservice_id</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <img src="logo mahaservice.png" alt="Mahaservice_id" class="logo">
    </header>

    <main>
        <section id="home">
            <h2>Sewa Motor Cepat, Mudah, dan Terjangkau!</h2>
            <p>Nikmati kebebasan perjalanan dengan layanan sewa motor terbaik di kota Semarang. Kami menawarkan armada motor terbaru, harga kompetitif, dan proses pemesanan yang super praktis.</p>
        </section>
        
        <div class="image-container">
            <img src="WhatsApp Image 2025-01-14 at 19.59.25_fd053253.jpg" alt="Centered Image" class="image">
        </div>

        <section id="catalog">
            <h2>Katalog Motor</h2>
            <div id="motor-list" class="catalog">
            </div>
        </section>

        <section id="contact">
            <h2>Hubungi Kami</h2>
            <form id="contact-form">
                <label for="name">Nama:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">No WA:</label>
                <input type="tel" id="phone" name="phone" required>

                <button type="submit">Send</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Mahaservice. All rights reserved.</p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
